<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<title>Bot√µes Jquery</title>
	<link rel="shortcut icon" href="nome_icone.ico">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<link rel="stylesheet" href="css/jquery-ui.min.css">
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
</head>
<body>
	<div class="container"><!-- container -->
		<div id="buttons">
			<a href="#">Botao</a>
			<a href="#">Botao</a>
			<a href="#">Botao</a>
		</div>
		<div id="checks">
			<input type="checkbox" id="check01">
			<label for="check01">Check01</label>
			<input type="checkbox" id="check02">
			<label for="check02">Check02</label>
			<input type="checkbox" id="check03">
			<label for="check03">Check03</label>
		</div>
		<div id="radios">
			<input type="radio" id="radio01" name="radios">
			<label for="radio01">Radio01</label>
			<input type="radio" id="radio02" name="radios">
			<label for="radio02">Radio01</label>
			<input type="radio" id="radio03" name="radios">
			<label for="radio03">Radio01</label>
		</div>
	</div><!-- fim container -->
</body>
</html>

<script type="text/javascript">
	$(function(){

		// botoes
		$("a")
			.eq(0).button().end()
			.eq(1).button({
				icon: "ui-icon-power",
				text: false
				/*showLabel: false*/
				}).end()
			.eq(2).button({
				icon: "ui-icon-trash",
				iconPosition: "end" // top, bottom
		});

		// checkboxs
		$("#checks").buttonset();

		// radios
		$("#radios").buttonset();

	});
</script>
