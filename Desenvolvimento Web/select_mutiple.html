<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<title>Select Multiple</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/font-awesome.min.css">
	<script src="assets/js/jquery-3.1.1.min.js"></script>
	<script src="assets/js/send_receive.js"></script>
</head>
<body>
	<div class="container"><!-- container -->

		<center class="col-md-8" style="margin-top: 15px; border: 1px solid #000;">
			<div class="table-responsive">
				<div class="super_send_receive">
					<table>
						<tbody>
							<tr>
								<td>Todos</td>
								<td></td>
								<td>Mailings</td>
							</tr>
							<tr>
								<td><!-- select q lista todos os mailings -->
									<select name="nao_selecionados[]" class="form-control send" data-link="send" multiple="" style="width: 250px;height: 300px;">
										<option value="">teste</option>
									</select>
								</td>
								<!-- botoes -->
								<td class="next-mobile" style="padding:20px">
									<p align="center"><button type="button" class="send_receive btn btn-xs" style="width:100%" data-target="next"><i class="fa fa-chevron-right"></i></button></p>
									<p align="center"><button type="button" value=">>" class="send_receive btn btn-xs btn-warning" style="width:100%" data-target="n_next"><i class="fa fa-chevron-right"></i><i class="fa fa-chevron-right"></i></button></p>
									<p align="center"><button type="button" value="<" class="send_receive btn btn-xs" style="width:100%" data-target="return"><i class="fa fa-chevron-left"></i></button></p>
									<p align="center"><button type="button" value="<<" class="send_receive btn-xs btn btn-warning  " style="width:100%" data-target="n_return"><i class="fa fa-chevron-left"></i><i class="fa fa-chevron-left"></i></button></p>
								</td>
								<td>
									<select name="selecionados[]" data-link="receive" class="form-control receive" multiple="" style="width: 250px;height: 300px;">
										<option value="">teste2</option>
									</select>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</center>
		
	</div><!-- fim container -->
</body>
</html>
