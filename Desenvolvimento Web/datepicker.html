<script>
	$( function() {
		var dataValida = {
				dateFormat: 'dd/mm/yy',
				dayNames: ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado'],
				dayNamesMin: ['D','S','T','Q','Q','S','S','D'],
				dayNamesShort: ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb','Dom'],
				monthNames: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'],
				monthNamesShort: ['Jan','Fev','Mar','Abr','Mai','Jun','Jul','Ago','Set','Out','Nov','Dez'],
				nextText: 'Próximo',
				prevText: 'Anterior',
				maxDate: 0
			};
		var dateFormat = "dd/mm/yy",
				dataInicial = $( "#dataInicial" ).datepicker(dataValida)
				.on( "change", function() {
					dataFinal.datepicker( "option", "minDate", getDate( this ) );
				}),
				dataFinal = $( "#dataFinal" ).datepicker(dataValida)
				.on( "change", function() {
					dataInicial.datepicker( "option", "maxDate", getDate( this ) );
				});

		function getDate( element ) {
			var date;
			try {
				date = $.datepicker.parseDate( dateFormat, element.value );
			} catch( error ) {
				date = null;
			}
			return date;
		}
	} );

</script>
<!-- fim input datepicker -->
