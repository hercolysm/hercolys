<script type="text/javascript">
	$(function(){
		$("input[name=numeros]").bind("keydown", function(e){
			var keyCode = e.which;
			var isStandard = (keyCode > 47 && keyCode < 58); // teclas numericas
			var isOther = (",8,46,37,38,39,40,".indexOf("," + keyCode + ",") > -1); // outras teclas
			if (isStandard || isOther) {
				return true;
			} else {
				return false;
			}
		});
	});
</script>
