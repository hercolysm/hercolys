<script type="text/javascript" src="assets/js/jquery-3.1.1.min.js"></script>
<style type="text/css">
	/* css */
	#preloader {
		position: fixed;
		left: 0;
		top: 0;
		z-index: 999;
		overflow: visible;
		background: #ddd url('assets/css/images/loading.gif') no-repeat center center;
	}
	.loading #preloader {
		opacity: .9;
		width: 100%;
		height: 100%;
	}
	.loaded #preloader {
		opacity: 0;
		width: 0%;
		height: 0%;
	}
</style>
<body>
	<div class="container loading">
		<!-- carregamento -->
		<section id='preloader'></section>
		<div style="width:100%; height: 500px; background: yellow;">
			<button type="button">Processar</button>
		</div>
	</div>
</body>

<script type="text/javascript">

	$(document).ready(function(){
		$(".loading").removeClass("loading").addClass("loader");
	});

	$(":button").click(function(){
		$(".loader").removeClass("loader").addClass("loading");
		setTimeout(function(){
			$(".loading").removeClass("loading").addClass("loader");
		},3000);
	});

</script>
