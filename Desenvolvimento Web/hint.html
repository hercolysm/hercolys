<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<title>Hint</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Hint - Dicas para campos de formulÃ¡rios">
	<link rel="stylesheet" href="">
	<script src="assets/js/jquery-3.1.1.min.js"></script>
</head>
<body>
	<div class="container"><!-- container -->
		<form method="get" action="#">
			<input type="password" class="hint" name="senha" placeholder="Senha">
			<span style="display: none;">A senha de conter caracteres especiais</span>
			<br>
			<button type="submit">Entrar</button>
		</form>
	</div><!-- fim container -->
</body>
</html>

<script type="text/javascript">
	$(".hint").focus(function(){
		$(":input").next().fadeIn(1500);
	}).blur(function(){
		$(":input").next().fadeOut(1500);
	});
</script>
