<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<title>Caracteres Restantes</title>
	<link rel="shortcut icon" href="nome_icone.ico">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<link rel="stylesheet" href="">
	<script src="js/jquery-3.1.1.min.js"></script>
</head>
<body>
	<div class="container"><!-- container -->
		<label for="texto">Digite um texto:</label>
		<br>
		<textarea name="texto"></textarea>
		<br>
		Caracteres Restantes: <span class="contagem">100</span>
	</div><!-- fim container -->
</body>
</html>

<script type="text/javascript">
	$(function(){
		$("textarea[name=texto]").bind("input keyup paste", function(){
			var max = 100;
			var disponivel = max - $(this).val().length;
			if (disponivel < 0) {
				var texto = $(this).val().substr(0,max);
				$(this).val(texto);
				disponivel = 0;
			}
			$(".contagem").text(disponivel);
		});
	});
</script>
