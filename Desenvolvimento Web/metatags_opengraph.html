<!-- Estrutura -->
<meta property="OG TAG" content="VALOR">

<head>
    <!-- sistema Open Graph -->
    <meta property="og:locale" content="pt_BR">
    <meta property="og:url" content="https://www.meusite.com.br/ola-mundo">

    <meta property="og:title" content="Utilizando as meta tags do Facebook.">
    <meta property="og:site_name" content="Tableless">
    <meta property="og:description" content="O tutorial para compartilhar o conteúdo do seu site de forma eficaz.">

    <!-- Imagem -->
    <meta property="og:image" content="www.meusite.com.br/imagem.jpg">
    <meta property="og:image:type" content="image/jpeg">
    <meta property="og:image:width" content="800">
    <meta property="og:image:height" content="600">
    
    <!-- CASO SEJA UM SITE NORMAL -->
    <meta property="og:type" content="website">

    <!-- CASO SEJA UM ARTIGO -->
    <meta property="og:type" content="article">
    <meta property="article:author" content="Autor do artigo">
    <meta property="article:section" content="Seção do artigo">
    <meta property="article:tag" content="Tags do artigo">
    <meta property="article:published_time" content="date_time">

    <!-- twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:site" content="Conta twitter do site, incluindo @">
    <meta property="twitter:title" content="Título da página">
    <meta property="twitter:description" content="Descrição da página. No máximo 200 caracteres">
    <meta property="twitter:image" content="http://www.example.com/image.jpg">
    
    <!-- facebook -->
    <meta property="fb:admins" content="Facebook numeric ID">
    <meta property="fb:pages" content="159328784089544">
    <meta property="fb:app_id" content="289255557788943">

    <!-- ? -->
    <meta name="ia:markup_url" content="https://www.meusite.com.br/ola-mundo">
</head>

<!-- Mais: -->

<!-- imagem http -->
<meta property="og:image" content="www.meusite.com.br/imagem.jpg">
<!-- imagem https -->
<meta property="og:image:secure_url" content="www.meusite.com.br/imagem.jpg">

<!-- Exibir imagem no whatsapp -->
<meta property="og:image" itemprop="image" content="www.meusite.com.br/imagem.jpg">
<meta itemprop="image" content="www.meusite.com.br/imagem.jpg">
<!-- imagem deve ser maior que 300kb, ideal até 255kb -->
