<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<title>Date Picker</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Ensina a criar um datepicker">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/jquery-ui.min.css">
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
</head>
<body>
	<div class="container"><!-- container -->
		
<!-- form buscar data inicial e final  -->
<form class="form-inline" action="#" method="POST">
	<div class="form-group">
		<label for="dataInicial" class="control-label">Data Inicial</label>
		<input type="text" id="dataInicial" name="dataInicial" class="form-control" value="">
	</div>
	<div class="form-group">
		<label for="dataFinal" class="control-label">Data Final</label>
		<input type="text" id="dataFinal" name="dataFinal" class="form-control" value="">
	</div>
	<button type="submit" class="btn btn-primary">Buscar</button>
</form>

<!--  input datepicker data inicial e final -->
<script>
	$( function() {
		var dataValida = {
				dateFormat: 'dd/mm/yy',
				dayNames: ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado'],
				dayNamesMin: ['D','S','T','Q','Q','S','S','D'],
				dayNamesShort: ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb','Dom'],
				monthNames: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'],
				monthNamesShort: ['Jan','Fev','Mar','Abr','Mai','Jun','Jul','Ago','Set','Out','Nov','Dez'],
				nextText: 'Próximo',
				prevText: 'Anterior',
				maxDate: 0
			};
		var dateFormat = "dd/mm/yy",
				dataInicial = $( "#dataInicial" ).datepicker(dataValida)
				.on( "change", function() {
					dataFinal.datepicker( "option", "minDate", getDate( this ) );
				}),
				dataFinal = $( "#dataFinal" ).datepicker(dataValida)
				.on( "change", function() {
					dataInicial.datepicker( "option", "maxDate", getDate( this ) );
				});

		function getDate( element ) {
			var date;
			try {
				date = $.datepicker.parseDate( dateFormat, element.value );
			} catch( error ) {
				date = null;
			}
			return date;
		}
	} );

</script>
<!-- fim input datepicker -->

	</div><!-- fim container -->
</body>
</html>
