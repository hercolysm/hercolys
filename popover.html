<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Popover</title>
	<meta charset="utf-8">
	 
	<!-- Isso é necessário para funcionar a versão mobile -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	 
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
	<!-- Scripts - Atente-se na ordem das chamadas -->
	<script type="text/javascript" src="//code.jquery.com/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="//assets.locaweb.com.br/locastyle/2.0.6/javascripts/locastyle.js"></script>
</head>
<body style="margin-top: 100px">

	<button title="Esquerda" class="btn btn-default" data-toggle="tooltip" data-placement="left">Esquerda</button>
	<button title="em Cima" class="btn btn-default" data-toggle="tooltip" data-placement="top">em Cima</button>
	<button title="em Baixo" class="btn btn-default" data-toggle="tooltip" data-placement="bottom">em Baixo</button>
	<button title="Direita" class="btn btn-default" data-toggle="tooltip" data-placement="right">Direita</button>

	<button class="btn btn-default" data-toggle="popover" data-placement="left" data-content="Um texto bem legal a esquerda." data-container="body">esquerda</button>
	<button class="btn btn-default" data-toggle="popover" data-placement="top" data-content="Um texto bem legal em cima." data-container="body">topo</button>
	<button class="btn btn-default" data-toggle="popover" data-placement="bottom" data-content="Um texto bem legal em baixo." data-container="body">baixo</button>
	<button class="btn btn-default" data-toggle="popover" data-placement="right" data-content="Um texto bem legal a direita." data-container="body">direita</button>

	<button class="btn btn-danger" data-toggle="popover" data-placement="top" data-content="Um texto bem legal e bonito por aqui." data-container="body" data-title="Título" data-inherit="background-color">Top herdando a cor</button>
	<button class="btn btn-info" data-toggle="popover" data-placement="top" data-content="Um texto e um <a href='#'>link colorido</a>." data-container="body" data-title="Título" data-inherit="background-color" data-html="true">Top herdando a cor, com link</button>
	<button class="btn btn-warning" data-toggle="popover" data-placement="top" data-content="Um texto e um <a href='#'>link colorido</a>." data-container="body" data-title="Título" data-inherit="background-color" data-html="true" data-inherit-apply="background">Cor no background</button>

	<button class="btn label" style="color: navy;" data-toggle="popover" data-placement="bottom" data-content="Um texto bem legal e bonito por aqui." data-container="body" data-title="Título" data-inherit="color">label</button>
	<span class="label label-warning" data-toggle="popover" data-placement="right" data-content="Um texto bem legal e bonito por aqui." data-container="body" data-title="Título" data-inherit="background-color">label</span>
	<a class="ico-question" href="#" data-toggle="popover" data-placement="left" data-content="Um texto bem legal e bonito por aqui." data-container="body" data-title="Título" data-inherit="background-color"></a>

</body>
</html>
