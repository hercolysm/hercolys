<script type="text/javascript">

	$(document).ready(function(){

		//apagar selecionados
		$("#excluirSelecionados").click(function(){
			var checks = $(".check_excluir:checked");
			var form = $('<form>');
			form.append(checks.clone());
			var valores = form.serialize();
			$.post("excluir_selecionados.php",valores,function(resposta){
				checks.each(function(){
					$(this).closest('tr').remove();
				})
			});
		});

		// forma 1

		//selecionar todos
		$("#selecionarTodos").click(function(){
			$(".selecionarTodos").prop("checked",true);
		});
		//desmarcar todos
		$("#desmarcarTodos").click(function(){
			$(".selecionarTodos").prop("checked",false);
		});

		// forma 2

		//selecionar todos
		$("#selecionarTodos").click(function(){
			$(".selecionarTodos").attr("checked","checked");
			return false;
		});
		//desmarcar todos
		$("#desmarcarTodos").click(function(){
			$(".selecionarTodos").removeAttr("checked");
			return false;
		});

		// selecionar/desmarcar todos
		$("input[name=toggle]").change(function(){
			if (this.checked) {
				$(".selecionarTodos").prop("checked",true);
			} else {
				$(".selecionarTodos").prop("checked",false);
			}
		});
	});
</script>
